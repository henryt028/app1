<div class="container">	
	<div class="row">
	<h2><strong>Login </strong> <br/></h2><br/>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
            <input type="password"  class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="Password">
        </div>
        <div class="form-check">
          <button type="submit" class="btn btn-primary" (click)="onLoginClick()">Login</button>
        </div>  
      </form>
		</div>
	</div>
</div>
